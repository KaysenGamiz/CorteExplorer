<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Cortes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Información de Cortes</h1>
        <style>
            .accordion-button {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                text-align: left;
            }
        
            .accordion-button span {
                flex: 1;
                margin-right: 10px;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h6>Buscar por RCC</h6>
                    <div class="input-group w-75 mb-3">
                        <input type="text" class="form-control" placeholder="RCC" aria-label="RCC" aria-describedby="basic-addon2">
                        <button class="btn btn-outline-success" type="button">Buscar</button>
                    </div>
            
                    <h6>Buscar entre RCCs</h6>
                    <div class="input-group w-75 mb-3">
                        <input type="text" class="form-control" placeholder="RCC 1" aria-label="RCC 1" aria-describedby="basic-addon2">
                        <input type="text" class="form-control" placeholder="RCC 2" aria-label="RCC 2" aria-describedby="basic-addon2">
                        <button class="btn btn-outline-success" type="button">Buscar</button>
                    </div>
                </div>
                <div class="col">
                    <h6>Buscar por Fecha</h6>
                    <div class="input-group w-75 mb-3">
                        <input type="date" class="form-control" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2">
                        <button class="btn btn-outline-success" type="button">Buscar</button>
                    </div>
            
                    <h6>Buscar entre Fechas</h6>
                    <div class="input-group w-75 mb-3">
                        <input type="date" class="form-control" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2">
                        <input type="date" class="form-control" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2">
                        <button class="btn btn-outline-success" type="button">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabla para mostrar cortes con pestañas -->
        <div class="row mt-3">
            <div class="col-md-12">
                <h2>Lista de Cortes</h2>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".accordion-collapse" aria-expanded="false" aria-controls="accordionExample">
                            Expandir/Cerrar Todos
                        </button>
                    </div>                    
                </div>

                <br>

                <div class="accordion" id="accordionExample">
                    <!-- Itera sobre tus datos de corte para generar pestañas y contenido -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <span id="RCC">RCC1530</span>
                                <span id="Turno">Turno: Matutino</span>
                                <span id="Fecha">Fecha: 11/04/01</span>
                                <span id="Hora">Hora: 15:30</span>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne">
                            <div class="accordion-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Total Efectivo</th>
                                            <th>Total Sistema</th>
                                            <!-- Agrega más encabezados según tus necesidades -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Agrega las filas con los datos del corte -->
                                        <tr>
                                            <td>$5134</td>
                                            <td>$22203.58</td>
                                            <!-- Agrega más celdas con los datos del corte -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                <span id="RCC">RCC1531</span>
                                <span id="Turno">Turno: Vespertino</span>
                                <span id="Fecha">Fecha: 11/04/01</span>
                                <span id="Hora">Hora: 22:30</span>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                            <div class="accordion-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Total Efectivo</th>
                                            <th>Total Sistema</th>
                                            <!-- Agrega más encabezados según tus necesidades -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Agrega las filas con los datos del corte -->
                                        <tr>
                                            <td>$5134</td>
                                            <td>$22203.58</td>
                                            <!-- Agrega más celdas con los datos del corte -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div> <!-- Repite la estructura para más pestañas y contenido -->
            </div>
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap y otros scripts necesarios aquí -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
